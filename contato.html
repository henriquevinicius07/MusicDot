<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>--Formulário contato--</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estiloseletores.css">
</head>

<body>
    <img src="img/logo.svg" alt="logo">
    <h3 class="CONTATO">
        Entre em contato
    </h3>

    <form>
    <div>
        <input type="nome" class="nome" name="usuario_nome" placeholder="..."/>
        <label for="nome">Nome</label>
    </div>

    <div>
        <input type="fone" class="fone" name="usuario_fone" placeholder="(xx)xx-xx-xx-xx"/>
        <label for="fone">Fone</label>
    </div>

    <div>
        <input type="email" class="email" name="usuario_email" placeholder="fulano@gmail.com"/>
        <label for="email">E-mail</label>
    </div>

    <div>
        <textarea placeholder="Deixe sua opinião"></textarea>
    <div>

    <div > 
       <button type="submit" >Enviar</button>
    </div>

    </form>

</body>

</html>
